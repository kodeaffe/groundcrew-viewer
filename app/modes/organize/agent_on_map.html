<div id="organize_agent_iw" class="mapwindow" style="width: 400px">
  <div class="intro">
    <h2>AGENT <span fill="item_title"></span></h2>
  </div>
  <div class="group">
    <img style="height: 100px; max-width: 100px; float: left" class="niw_thumb" fill="item_thumb_url src"/>
    <div style="float:left; max-width: 250px">
      <p class="status" fill="item_status"></p>
      
      <div if="agent_unlatched">
        <h3>What would please this agent?</h3>
        <div fill="ideas_for_agent"></div>
      </div>
    </div>
  </div>
  <div id="iw_menu_place" style="position:relative; clear:both"></div>
  <form if="agent_latched">
    <input name="assign" type="text" size="48" class="big" hint="What would you like this agent to do?"/>

    <div class="xspace right">
      <input type="submit" value="send assignment"/>
    </div>
  </form>

  <p class="believes" fill="item_believesin"></p>
  <p class="believes" fill="item_celebrates"></p>
  <p class="believes" fill="item_helpwith"></p>
  <div class="didrecent" fill="item_didrecent"></div>
</div>
